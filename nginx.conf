worker_processes auto;

events {
    worker_connections 1024;
}

# ===========================
# RTMP: Low-Latency Live Streaming
# ===========================
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # Helps new viewers start instantly on a keyframe
            gop_cache on;

            # HLS configuration (low latency)
            hls on;
            hls_path /tmp/hls/live;
            hls_fragment 1s;              # 1 second segments
            hls_playlist_length 3s;       # ~3 seconds playlist window

            # Smoother timestamps & file naming
            hls_sync 100ms;
            hls_fragment_naming system;
            hls_fragment_naming_granularity 500;
            hls_cleanup on;
            # hls_nested on;              # enable if you want nested dirs per stream

            # Lock these down later (IP / keys) for security
            allow publish all;
            allow play all;
        }
    }
}

# ===========================
# HTTP: HLS + Frontend + Backend
# ===========================
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout main;
    error_log   /dev/stderr warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m  rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;

    # Upstreams – Docker service names
    upstream backend_upstream {
        server backend:5000;
    }

    upstream frontend_upstream {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # ===========================
        # HLS: Serve segments & playlists
        # ===========================
        location /hls/ {
            access_log off;

            # CORS for HLS
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET,OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range";

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            root /tmp;

            # Strong no-cache for live playback
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        }

        # Optional crossdomain.xml for old Flash clients (kept separate, not nested)
        location = /hls/crossdomain.xml {
            default_type text/xml;
            return 200 '<?xml version="1.0"?><cross-domain-policy><allow-access-from domain="*" /></cross-domain-policy>';
        }

        # ===========================
        # Frontend (Next.js)
        # ===========================
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ===========================
        # Auth endpoints – stricter rate limit
        # ===========================
        location ~ ^/api/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRF-Token";
            add_header Access-Control-Allow-Credentials true;
        }

        # ===========================
        # General backend API
        # ===========================
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ===========================
        # Static asset caching (served from frontend)
        # ===========================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ===========================
        # Health check
        # ===========================
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }
}
